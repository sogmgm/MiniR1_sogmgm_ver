# Training Configuration for Mini-R1 GRPO
# Optimized for single GPU (12-16GB VRAM)

# Model Configuration
model:
  name: "Qwen/Qwen2.5-1.5B-Instruct"  # 안정적인 Qwen 2.5 사용
  torch_dtype: "bfloat16"
  attn_implementation: "eager"  # Flash Attention 없음 - eager 사용
  use_peft: true
  load_in_4bit: false  # 양자화 완전히 끄기
  load_in_8bit: false  # 양자화 완전히 끄기

# PEFT/LoRA Configuration
peft:
  r: 32  # A40에서는 더 큰 rank 사용 가능
  lora_alpha: 64  # alpha = 2*r
  lora_dropout: 0.05
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  task_type: "CAUSAL_LM"

# Training Arguments
training:
  output_dir: "checkpoints/qwen-r1-countdown"
  learning_rate: 1.0e-6  # 안정적인 학습률 (5e-7에서 상향)
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  
  # Steps and epochs
  max_steps: 300  # Phil's full training (was 100, too short)
  logging_steps: 10  # Frequent progress updates
  save_steps: 50
  eval_steps: 50
  
  # Batch size configuration (optimized for A40 44GB with GRPO)
  per_device_train_batch_size: 2  # GRPO는 4개 생성 * 2 = 8 샘플 처리
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 2  # Effective batch = 4
  
  # Memory optimization
  gradient_checkpointing: true  # GRPO에서는 메모리 절약 필요
  gradient_checkpointing_kwargs:
    use_reentrant: false
  bf16: true  # A40은 bfloat16 하드웨어 가속 지원
  fp16: false
  
  # Training stability
  max_grad_norm: 1.0
  optim: "adamw_torch"
  weight_decay: 0.01
  
  # Logging
  logging_dir: "logs/tensorboard"
  report_to: ["tensorboard"]  # TensorBoard 활성화 (가벼운 설정)
  
  # Checkpointing
  save_total_limit: 4
  load_best_model_at_end: false

# GRPO Specific Parameters
grpo:
  # Prompt and completion length (balanced for quality and speed)
  max_prompt_length: 256  # Reduced to allow more completion tokens
  max_completion_length: 1024  # Increased to allow full reasoning with longer chains
  
  # Generation parameters
  num_generations: 4
  temperature: 0.7
  top_p: 0.9
  top_k: 50
  
  # ✅ 추가: EOS 토큰 생성 시 즉시 중단
  # (answer 태그 닫힌 후 더 이상 생성 안 함)
  use_cache: true
  
  # GRPO hyperparameters
  beta: 0.001
  reward_scale: 10.0

# Dataset Configuration
dataset:
  name: "Jiayi-Pan/Countdown-Tasks-3to4"
  split: "train"
  num_samples: 2500  # Reduced from 50k for faster training
  test_size: 0.1
  shuffle_seed: 42
  
  # Caching
  cache_dir: ".cache/datasets"

# Reward Functions
rewards:
  # Format reward weight
  format_weight: 1.0
  
  # Equation correctness weight
  equation_weight: 1.0
  
  # Combined reward type: "sum" or "product"
  combination: "sum"  # Reverted - trainer handles them separately

# Generation Sampling Configuration
sampling:
  save_samples_every: 5  # Save samples every N steps (더 자주 체크)
  num_samples_to_save: 10  # Number of samples to save per checkpoint
  save_successful_only: false  # Also save failed attempts for debugging

# RunPod Specific Settings
runpod:
  # Auto-save to persistent storage
  persistent_dir: "/workspace/minir1"
  
  # Memory monitoring
  clear_cache_every_n_steps: 10
  
  # Automatic checkpoint upload to HF Hub
  push_to_hub: false
  hub_model_id: null  # Set your HF username/model-name if pushing

# Evaluation Configuration
evaluation:
  # Evaluation dataset size
  eval_samples: 500
  
  # Metrics to compute
  compute_format_accuracy: true
  compute_equation_accuracy: true
  compute_reasoning_length: true
