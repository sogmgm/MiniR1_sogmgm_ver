# Training Configuration for Mini-R1 GRPO
# Optimized for single GPU (12-16GB VRAM)

# Model Configuration
model:
  name: "Qwen/Qwen3-4B"  # 4B 모델 + LoRA
  torch_dtype: "bfloat16"
  attn_implementation: "eager"  # Flash Attention 없음 - eager 사용
  use_peft: true  # ✅ LoRA ON
  load_in_4bit: false  # 양자화 끄기
  load_in_8bit: false  # 양자화 끄기
  model_suffix: "4b_lora"  # 파일명에 추가할 suffix

# PEFT/LoRA Configuration
peft:
  r: 64  # rank 증가 (32→64, 4B에 맞춤)
  lora_alpha: 128  # alpha = 2*r
  lora_dropout: 0.05
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  task_type: "CAUSAL_LM"

# Training Arguments
training:
  output_dir: "checkpoints/qwen-4b-lora"  # 4B LoRA 체크포인트
  learning_rate: 5.0e-6  # LoRA는 더 높은 LR (5e-7 → 5e-6)
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  
  # Steps and epochs
  max_steps: 500  # ✅ Full 학습
  logging_steps: 1  # 더 자주 로깅
  save_steps: 50
  eval_steps: 50
  
  # Batch size configuration
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 4  # 8→4 (4B+LoRA는 메모리 여유)
  
  # Memory optimization
  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  bf16: true  # A40은 bfloat16 하드웨어 가속 지원
  fp16: false
  
  # Training stability
  max_grad_norm: 1.0  # 0.5→1.0 (LoRA는 더 크게)
  optim: "adamw_torch"
  weight_decay: 0.01
  
  # Logging
  logging_dir: "logs/tensorboard_4b_lora"
  report_to: ["tensorboard"]
  
  # Checkpointing
  save_total_limit: 2  # 4→2 (체크포인트 크기 때문)
  load_best_model_at_end: false

# GRPO Specific Parameters
grpo:
  # Prompt and completion length
  max_prompt_length: 256
  max_completion_length: 512  # 1024→512 (microR1 스타일, 간결하게)
  
  # Generation parameters
  num_generations: 4  # 8→4 (4B는 4개로 충분)
  temperature: 0.7
  top_p: 0.9
  top_k: 50
  
  # ✅ 추가: EOS 토큰 생성 시 즉시 중단
  # (answer 태그 닫힌 후 더 이상 생성 안 함)
  use_cache: true
  
  # GRPO hyperparameters
  beta: 0.001
  reward_scale: 10.0

# Dataset Configuration
dataset:
  name: "Jiayi-Pan/Countdown-Tasks-3to4"
  split: "train"
  num_samples: 2500  # Reduced from 50k for faster training
  test_size: 0.1
  shuffle_seed: 42
  
  # Caching
  cache_dir: ".cache/datasets"

# Reward Functions
rewards:
  # Format reward weight
  format_weight: 1.0
  
  # Equation correctness weight
  equation_weight: 1.0
  
  # Combined reward type: "sum" or "product"
  combination: "sum"  # Reverted - trainer handles them separately

# Generation Sampling Configuration
sampling:
  save_samples_every: 5  # Save samples every N steps (더 자주 체크)
  num_samples_to_save: 10  # Number of samples to save per checkpoint
  save_successful_only: false  # Also save failed attempts for debugging

# RunPod Specific Settings
runpod:
  # Auto-save to persistent storage
  persistent_dir: "/workspace/minir1"
  
  # Memory monitoring
  clear_cache_every_n_steps: 10
  
  # Automatic checkpoint upload to HF Hub
  push_to_hub: false
  hub_model_id: null  # Set your HF username/model-name if pushing

# Evaluation Configuration
evaluation:
  # Evaluation dataset size
  eval_samples: 500
  
  # Metrics to compute
  compute_format_accuracy: true
  compute_equation_accuracy: true
  compute_reasoning_length: true
